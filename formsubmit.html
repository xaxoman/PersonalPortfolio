<style>


   @keyframes slideUp {
            from {
                opacity: 0;
               
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .circle-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
          
            
        }

       

        .circle {
            width: 150px;
            height: 150px;
            background-color: var(--green-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: slideUp 0.5s ease-in-out forwards;
        }

        .fas.fa-check {
            color: white;
            font-size: 3.2em;
            animation: ease-in-out 0.5s forwards;
        }

        h1 {

        }

            text-align: center;
            max-width: 30rem;
            margin: 0 auto;

        }

        .click-back {

            
            margin: 0 auto;
            margin-top: 1.5rem;
            display: block;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background-color: var(--backrground-general);
            border: 1px solid var(--border-general);
            width: fit-content;
            padding: 0.5rem 1rem;

            border-radius: 0.3rem;
            font-size: 1.1rem;
            transition: 0.3s;
        }

        .click-back:hover {

            transform: scale(0.95);
            transition: 0.3s;
        }

        /* centers the whole message horizontally and vertically */

        flex-direction: column;

}
